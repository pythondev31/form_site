<!--===============================================================================================-->
<meta name="robots" content="noindex, follow">
</head>
<body>
{#{% extends 'form.html' %}#}
    {% block content %}

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">ID</th>
								<th class="column1">First Name</th>
								<th class="column2">Last Name</th>
								<th class="column3">Email</th>
								<th class="column1">Phone Number</th>
								<th class="column6">Message</th>
							</tr>
						</thead>
						<tbody>
						{%for i in customers%}
								<tr>
									<td class="column1">{{i.id}}</td>
									<td class="column1">{{i.first_name}}</td>
									<td class="column2">{{i.last_name}}</td>
									<td class="column3">{{i.email}}</td>
									<td class="column1">{{i.phone_number}}</td>
									<td class="column6">{{i.message}}</td>

								</tr>
						{%endfor%}

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

 {% endblock %}
